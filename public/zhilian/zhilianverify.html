<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="captcha.css" rel="stylesheet">
</head>
<body>
	<div class="captcha" id="captcha">
		<div class="captcha-container">
			<div class="captcha-header">
				<span class="txt">请按顺序点击大图中的文字<br>（点击数字可重选）</span>
				<div class="captcha-sm-img" id="captcha-sm-img">
				</div>
			</div>
			<div class="captcha-body" id="captcha-body">
				<div class="captcha-img-sprites" id="captcha-img-sprites">
				</div>
			</div>
			<div class="captcha-footer">
				<a href="javascript:;" id="captcha-submitCode" class="btn btn-primary btn-disabled">验　证</a>
				<a href="javascript:;" id="captcha-reload" class="captcha-reload">
					<i class="icons icons-reload"></i>
				</a>
				<a href="javascript:;" id="captcha-info">点击刷新图片</a>
			</div>
		</div>
	</div>
	<script src="../../js/lib/jquery-1.10.2.min.js"></script>
	<script src="../../js/lib/jquery.cookie.js"></script>
	<script src="../../js/lib/common.js"></script>
	<script src="./captchaverify.js"></script>
</body>
</html>
